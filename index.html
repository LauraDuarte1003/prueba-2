<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@300&family=Raleway:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<header>
        <h1>Formulario</h1>
</header>
    <main>
        <form id="form"class="form">
            <p>Ingrese la fecha de inicio y fecha de fin</p>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="input-padron" required>
            <label for="fechaInicio">Fecha de inicio</label>
            <input type="date" id="fechaInicio" class="input-padron" required>
            <label for="fechaFinal">Fecha de Final</label>
            <input type="date" id="fechaFinal" class="input-padron" required>
            <button type="submit"  class="enviar">Enviar</button>
        </form>    
    </main>
    <footer>
        <p class="Copyright">&copy Copyright Jhan Carlos Arevalo Perez</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
